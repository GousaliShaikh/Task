<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous | Premium Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-blob"></div>
    <div class="bg-blob-2"></div>
    
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-container">
            <h1 class="logo">Luminous</h1>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav-icons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Next Generation Tech</h2>
            <h1>Elevate Your Digital Experience</h1>
            <p>Discover our premium collection of cutting-edge electronics with unparalleled performance</p>
            <button class="cta-btn">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1026&q=80" alt="Premium Laptop">
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be loaded via JavaScript -->
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <div class="cart-overlay" id="cartOverlay"></div>

    <script src="script.js"></script>
</body>
</html>
